<div *ngIf="!this.threadService.threadActive">
    <div *ngFor="let c of this.boardServ.postList" class="post">
        <div class="header" *ngIf="this.boardServ.postList.length != 0">
            <b><span class="name">{{c.name}} </span></b>
            <span class="subject">{{c.subject}} </span>

            <!--<span class="ip" *ngIf="c.ip && this.boardServ.adminStatus == 1">{{c.ip}} </span>-->

            <span class="date">{{ c.date | dateFormatPipe }} </span>
            <span class="post-no" *ngIf="c.id">ID: {{c.id}} </span>

            <span class="reply"><a (click)="onReply(c)"><b>[Reply]</b></a></span>
            <br />

            <!--<sub><span class="replies">>>No.2 </span></sub>-->
            <br /><br />

            <!--<span class="filename" *ngIf="c.pImageName; else elsePImName">{{c.pImageName}}</span>
        <ng-template #elsePImName>nofile</ng-template>-->
        </div>
        <div class="body">
            <img class="post-image" width="200" *ngIf="c.pImage" src="{{c.pImage}}">
            <div class="content">{{c.content}}</div>
        </div>
    </div>
</div>
<div *ngIf="this.threadService.threadActive">
    <div *ngFor="let f of this.threadService.commentList | async" class="post">
        <div class="header" *ngIf="this.threadService.commentList.length != 0">
            <b><span class="name">{{f.name}} </span></b>
            <span class="subject">{{f.subject}} </span>

            <!--<span class="ip" *ngIf="c.ip && this.boardServ.adminStatus == 1">{{c.ip}} </span>-->

            <span class="date">{{ f.date | dateFormatPipe }} </span>
            <span class="post-no" *ngIf="f.id">No.{{c.id}} </span>

            <!--<span class="reply"><a (click)="onReply(c)"><b>[Reply]</b></a></span>
            <br />-->
            <!--<sub><span class="replies">>>No.2 </span></sub>-->
            <br /><br />

            <!--<span class="filename" *ngIf="c.pImageName; else elsePImName">{{c.pImageName}}</span>
        <ng-template #elsePImName>nofile</ng-template>-->
        </div>
        <div class="body">
            <div class="content">{{f.content}}</div>
        </div>
    </div>
</div>
